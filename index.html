<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="./Develop/style.css"/>
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <main class="container col-12 d-flex flex-column d-flex">
      <!-- Timeblocks go here -->
      <div class="row justify-content-center  mw-95%">
        <div class="time-block d-flex flex-row justify-content-between col-12">
    
          <div class="hour">9am</div>
          <textarea class="description 9am" rows="3" cols="200" id="9"></textarea>
          <button type="button" class="saveBtn1"><i class="glyphicon glyphicon-floppy-disk"></i></button>
    
        </div>
      </div>
    
      <div class="row justify-content-center  mw-95%">
        <div class="time-block d-flex flex-row justify-content-between col-12">
    
          <div class="hour">10am</div>
          <textarea class="description 10am" rows="3" cols="200" id="10"></textarea>
          <button type="button" class="saveBtn2"><i class="glyphicon glyphicon-floppy-disk"></i></button>
    
        </div>
      </div>
    
      <div class="row justify-content-center  mw-95%">
        <div class="time-block d-flex flex-row justify-content-between col-12">
    
          <div class="hour">11am</div>
          <textarea class="description 11am" rows="3" cols="200" id="11"></textarea>
          <button type="button" class="saveBtn3"><i class="glyphicon glyphicon-floppy-disk"></i></button>
    
        </div>
      </div>
    
      <div class="row justify-content-center  mw-95%">
        <div class="time-block d-flex flex-row justify-content-between col-12">
    
          <div class="hour">12pm</div>
          <textarea class="description 12pm" rows="3" cols="200" id="12"></textarea>
          <button type="button" class="saveBtn4"><i class="glyphicon glyphicon-floppy-disk"></i></button>
    
        </div>
      </div>
    
      <div class="row justify-content-center  mw-95%">
        <div class="time-block d-flex flex-row justify-content-between col-12">
    
          <div class="hour">1pm</div>
          <textarea class="description 1pm" rows="3" cols="200" id="13"></textarea>
          <button type="button" class="saveBtn5"><i class="glyphicon glyphicon-floppy-disk"></i></button>
    
        </div>
      </div>
    
      <div class="row justify-content-center  mw-95%">
        <div class="time-block d-flex flex-row justify-content-between col-12">
    
          <div class="hour">2pm</div>
          <textarea class="description 2pm" rows="3" cols="200" id="14"></textarea>
          <button type="button" class="saveBtn6"><i class="glyphicon glyphicon-floppy-disk"></i></button>
    
        </div>
      </div>
    
      <div class="row justify-content-center  mw-95%">
        <div class="time-block d-flex flex-row justify-content-between col-12">
    
          <div class="hour">3pm</div>
          <textarea class="description 3pm" rows="3" cols="200" id="15"></textarea>
          <button type="button" class="saveBtn7"><i class="glyphicon glyphicon-floppy-disk"></i></button>
    
        </div>
      </div>
    
      <div class="row justify-content-center  mw-95%">
        <div class="time-block d-flex flex-row justify-content-between col-12">
    
          <div class="hour">4pm</div>
          <textarea class="description 4pm" rows="3" cols="200" id="16"></textarea>
          <button type="button" class="saveBtn8"><i class="glyphicon glyphicon-floppy-disk"></i></button>
    
        </div>
      </div>
    
      <div class="row justify-content-center  mw-95%">
        <div class="time-block d-flex flex-row justify-content-between col-12">
    
          <div class="hour">5pm</div>
          <textarea class="description 5pm" rows="3" cols="200" id="17"></textarea>
          <button type="button" class="saveBtn9"><i class="glyphicon glyphicon-floppy-disk"></i></button>
    
        </div>
      </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./Develop/script.js"></script>
  </body>
</html>
